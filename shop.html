<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCStore | Shop</title>
    <link rel="stylesheet" href="shop.css">
    <script src="https://kit.fontawesome.com/b299194d68.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>ABC</span>Store</a>
            <i class="fa-solid fa-bag-shopping fa-2xl" id="cart-icon" style="color: #000000;"></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="images/1.png" alt="" class="product-img">
                <h2 class="product-title">Strawberry</h2>
                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>

            <div class="product-box">
                <img src="images/2.png" alt="" class="product-img">

                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>

                <img src="images/3.png" alt="" class="product-img">
                <h2 class="product-title">Tomato</h2>
                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="images/4.png" alt="" class="product-img">

                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="images/5.png" alt="" class="product-img">
                <h2 class="product-title">Broccoli</h2>
                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>
            <!-- box 6 -->

                <img src="images/6.png" alt="" class="product-img">
                <h2 class="product-title">Potato</h2>
                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>

                <span class="product-price">$10.00</span>
                <i class="fa-solid fa-cart-shopping fa-xl add-cart" style="color: #000000;"></i>
            </div>
        </div>
    </section>


    <script src="shop.js"></script>
</body>

</html>
